# Setup
title: Yang Yurun | Software Engineer & Researcher
description: Software Engineering graduate from Shandong University - Research interests in computer vision, event-based sensing, and network security
url: https://liuliucu1.github.io
avatar: /avatar.jpeg
paginate: 5
permalink: pretty
cover_image: /bg.jpeg

# Gems
plugins:
  - jekyll-gist
  - jekyll-paginate
  - jekyll-seo-tag
  - jekyll-feed
  - jekyll-sitemap

# Optimize Jekyll
exclude:
  - .editorconfig
  - .git
  - .jekyll-cache
  - Gemfile
  - Gemfile.lock
  - LICENSE.md
  - README.md
  - scripts/
  - not-pure-poole.gemspec

# Optimize Jekyl SEO Tag
twitter:
  username: your_twitter_handle
  card: summary
logo: logo.png
social:
  name: Yang Yurun
  links:
    - https://github.com/liuliucu1
    - mailto:willowsnowy@outlook.com
google_site_verification: xxxxx
lang: en

sass:
  sass_dir: _sass
  style: :compressed

# Options

# Replace this value and uncomment to enable Google Analytics tracking
# google_analytics: UA-000000-0

# Replace this value and uncomment to enable Disqus
# disqus: xxxxxx

# Specify the author for blog posts
author:
  name: Yang Yurun
  url: https://github.com/liuliucu1/
  email: willowsnowy@outlook.com
